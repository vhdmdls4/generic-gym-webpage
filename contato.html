<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fale conosco - Fight&Fit</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<img src="imagens/logo.png" alt="Logo da academia Fight&Fit">

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="planos.html">Planos</a></li>
            <li><a href="unidades.html">Unidades</a><li>
            <li><a href="artes_marciais.html">Artes marciais</a></li>
						<li><a href="contato.html">Fale conosco</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
      <form>

        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Insira seu nome aqui">

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone </label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder=" (xx) xxxxx-xxxx">

        <label for="localidade">Cidade e estado</label>
        <input type="tel" id="localidade" class="input-padrao" required placeholder="Insira sua cidade e estado aqui">

        <label for="mensagem">Deixe aqui sua mensagem: </label>
        <textarea id="mensagem" cols="20" rows="10" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Marque por onde você prefere que entremos em contato:</legend>
          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
          
          <label for="radio-wpp"><input type="radio" checked name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
          
        </fieldset>

        <fieldset class="lead">
          <legend>Qual horário pretende frequentar a academia?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label> <input class="lead" type="checkbox"> Receber nossas ofertas especiais e novidades por e-mail?</label>
        <input class="send-button" checked type="submit" value="Enviar formulário">
      
      </form>

      <table>

        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>7h~23h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>7h~23h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>7h~23h</td>
            
          </tr>
        </tbody>

      </table>
		
    </main>

		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da Academia Fight&Fit">
			<p class="copyright">&copy; Copyright Fight&Fit - 2022</p>
		</footer>
	</body>
</html>
